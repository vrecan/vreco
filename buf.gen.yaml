version: v1
managed:
  enabled: true
  go_package_prefix:
    default: vreco/chat/gen/proto/go
    except:
      - buf.build/googleapis/googleapis
plugins:
  - name: go
    out: services/chat/gen/proto/go
    opt: paths=source_relative
  - name: go-grpc
    out: services/chat/gen/proto/go
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
